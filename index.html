<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="project-signup-form.css" rel="stylesheet" type="text/css">
</head>
<body class="main">
    <div class="side">
        <img class="background-container" src="halie-west-25xggax4bSA-unsplash.jpg"/>
        <div class="odin-container">
            <img src="odin-lined.png" width="90px">
            <div class="odin-text">ODIN</div>
        </div>
    </div>      
    <div class="text-container">
        <div class="header-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <span style="font-style: italic;">now</span> to get started.
                <div >You <span style="font-style: italic;">know</span> you want to.</div>
            </div>
         
        <form>
            <caption><span class="header-text">Let's do this!</span></caption>
            <div class="form-container">
                <div class="col-container">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input class="password-1" required type="password" id="password">
                        <span class="error-message">* Passwords do not match</span>
                    </div>
                </div>
                <div class="col-container">
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="input-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number">
                    </div>
                    <div class="input-container password">
                        <label for="confirm-pw">CONFIRM PASSWORD</label>
                        <input required class="password-2" type="password" id="confirm-pw">
                    </div>
                </div>
            </div>

    </form>
        <button>Create Account</button>
        <div class="login-text">Already have an account? <span class="login">Log in</span></div>
    </div>
</body>
</html>
